# Render service configuration for deploying the combined frontend + backend container
services:
  - type: web
    name: code-collab-hub
    env: docker
    branch: main
    plan: starter
    dockerfilePath: ./Dockerfile
    # Render sets $PORT automatically; the Dockerfile's CMD respects $PORT
    autoDeploy: true
    healthCheckPath: "/api/v1/health"
    envVars:
      - key: ENV
        value: production
      # Configure `DATABASE_URL` in Render dashboard to point to a managed Postgres instance
